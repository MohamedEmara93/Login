<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="signup">

    <div class="container signUp">
        <div class="signup-form">
            <div class="signUp-header">
                <h2>Sign Up</h2>
            </div>
            <div class="form">
                <div class="form-group first">
                    <span><i class="far fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Email Adress">
                </div>
                <small id="email-alert"></small>

                <div class="form-group">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Username">
                    
                </div>
                <small id="name-alert"></small>
                
                <div class="form-group">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    
                </div>
                <small id="password-alert"></small>
                
            </div>
            <div class="signConfirm">
                <a id="signupBtn" class="btn">Confirm</a>
            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
